<!DOCTYPE html>
<HTML Lang ="en">
 <head>
  <title>interestcaculator</title>
  <script>
const data = [ {
    principal: 2500,
    time: 1.8
}, {
    principal: 1e3,
    time: 5
}, {
    principal: 3e3,
    time: 1
}, {
    principal: 2e3,
    time: 3
} ];

interestcaculator(data);

function interestcaculator(a) {
    const b = [];
    for (i = 0; i < a.length; i++) {
        const c = a[i];
        const d = c.principal;
        const e = c.time;
        if (d >= 2500 && e > 1 && e < 3) {
            const f = 3;
            const g = d * e * f / 100;
            const h = {
                principal: d,
                time: e,
                rate: f,
                interest: g
            };
            b.push(h);
        } else if (d >= 2500 && e >= 3) {
            const f = 4;
            const g = d * e * f / 100;
            const h = {
                principal: d,
                time: e,
                rate: f,
                interest: g
            };
            b.push(h);
        } else if (d < 2500 || e <= 1) {
            const f = 2;
            const g = d * e * f / 100;
            const h = {
                principal: d,
                time: e,
                rate: f,
                interest: g
            };
            b.push(h);
        } else {
            const f = 1;
            const g = d * e * f / 100;
            const h = {
                principal: d,
                time: e,
                rate: f,
                interest: g
            };
            b.push(h);
        }
    }
    console.log(b);
    return b;
}
  </script>
 </head>
</HTML>
